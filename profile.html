<!doctype html>
<html>
  <head>
    <title>Profile Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="stylesheets/profile_style.css">
  </head>
  <body>
    <!-- <img src="pexels-johannes-plenio-3105242.jpg" alt="Refinery by Johannes Plenio"></img> -->
    <div class="navbar">
      <a href="index.html" class="navbar-element">Home</a>
      <a href="profile.html" class="navbar-element">Profile</a>
      <a href="quote-form.html" class="navbar-element">Quote Form</a>
      <a href="quote-history.html" class="navbar-element">Quote History</a>
      <input type="text" id="search" name="search" class="navbar-element" placeholder="Search">
      <button type="submit" id="search" class="navbar-element"><i class="fa fa-search"></i></button>
    </div>
    <div class="profile-form-container">
      <p class="profile-form-title">Profile Management</p>
      <p class="profile-form-instructions">Please fill form below</p>
      <!-- have a script upadate this to "Please update the desired fields" if profile already exists -->
      <form class="profile-form">
        <div class="profile-field-container">
          <p class="profile-field-label">First Name</p>
          <input type="text" id="fname" name="fname" class="profile-field" placeholder="John">
        </div>

        <div class="profile-field-container">
          <p class="profile-field-label">Last Name</p>
          <input type="text" id="lname" name="lname" class="profile-field" placeholder="Doe">
        </div>

        <div class="profile-field-container">
          <p class="profile-field-label">Address 1</p>
          <input type="text" id="address1" name="address1" class="profile-field" placeholder="3551 Cullen Blvd">
        </div>
        <div class="profile-field-container">
          <p class="profile-field-label">Address 2</p>
          <input type="text" id="address2" name="address2" class="profile-field" placeholder="533">
        </div>

        <div class="profile-field-container">
          <p class="profile-field-label">City</p>
          <input type="text" id="city" name="city" class="profile-field" placeholder="Houston">
        </div>

        <div class="profile-field-container">
          <p class="profile-field-label">State</p>
          <!-- <input type="text" id="state" name="state" class="profile-field" placeholder="TX"> -->
          <select id="country-state" name="country-state" class="profile-field">
            <option value="">Select state</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AS">American Samoa</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="UM-81">Baker Island</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="GU">Guam</option>
            <option value="HI">Hawaii</option>
            <option value="UM-84">Howland Island</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="UM-86">Jarvis Island</option>
            <option value="UM-67">Johnston Atoll</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="UM-89">Kingman Reef</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="UM-71">Midway Atoll</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="UM-76">Navassa Island</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="MP">Northern Mariana Islands</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="UM-95">Palmyra Atoll</option>
            <option value="PA">Pennsylvania</option>
            <option value="PR">Puerto Rico</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX" selected>Texas</option>
            <option value="UM">United States Minor Outlying Islands</option>
            <option value="VI">United States Virgin Islands</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="UM-79">Wake Island</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
        </div>

        <div class="profile-field-container">
          <p class="profile-field-label">ZIP Code</p>
          <input type="text" id="zipcode" name="zipcode" class="profile-field" placeholder="77004">
        </div>

        <input type="submit" class="profile-submit-button" value="Submit">
        <!-- insert cancel button here -->
      </form>
    </div>
  </body>
</html>
